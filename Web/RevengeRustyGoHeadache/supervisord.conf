[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log

[program:bot]
command=main
directory=/bot
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/1

[program:browser]
command=pm2 start server.js
directory=/browser
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/1